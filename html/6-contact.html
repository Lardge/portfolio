<section id="contact" class="scrollspy">
    <div class="section">
        <div class="section-title">
            <h1>CONTACT</h1>
            <!--<h3>Ah, Communication. What would we do without it?</h3>-->
            <h3>Please. I'm so lonley.</h3> </div>
        <div class="content row contact-form">
            <div class="input-field col s6"> <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" required="required" aria-required="true" name="fname" type="text" class="validate">
                <label for="fname">Name</label>
            </div>
            <div class="input-field inline col s6"> <i class="material-icons prefix">email</i>
                <input id="email" name="email" required="required" aria-required="true" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
            <div class="input-field col s12"> <i class="material-icons prefix">mode_edit</i>
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Message</label>
            </div>
        </div>
        <div class="col s12">
            <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">Send <i class="material-icons right">send</i> </button>
        </div>
    </div>
</section>
